    <!-- <span>English</span>

  <main>
    <div class="container mt-5">
        <h1>Welcome to pokemon searcher</h1>
        <h2>Enter the name or ID of a Pokemon to view his stats</h2>
        <input type="text" class="form-control mt-5 searchBar" id="pokemonName" placeholder="Enter pokemon name">
        <button type="submit" class="btn btn-primary mt-3" id="searchPokemon">Submit</button>
        <button class="btn btn-primary mt-3" id="clearPokemon">Clear list</button>

    </div>
  </main>
